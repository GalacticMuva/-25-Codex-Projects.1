<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PokéViewer</h1>
        <input type="text" id="pokemonInput" placeholder="Enter Name or ID (e.g., pikachu)">
        <button id="searchBtn">Search</button>

        <div id="pokeCard" class="hidden">
            <h2 id="pokeName"></h2>
            <img id="pokeImage" src="" alt="Pokemon Sprite">
            <p><strong>Height:</strong> <span id="pokeHeight"></span></p>
            <p><strong>Weight:</strong> <span id="pokeWeight"></span></p>
        </div>
    </div>
    <script src="poke.js"></script>
</body>
</html>
